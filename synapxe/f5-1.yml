- name: Parse member list with names
  set_fact:
    pool_members: >-
      {{
        members.splitlines()
        | select('match', '^[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+:\\d+:.+')
        | map('regex_replace', '^([^:]+):(\\d+):(.+)$', '{"host": "\\1", "port": \\2|int, "name": "\\3"}')
        | map('from_yaml') | list
      }}